<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th scope="col">num cnss</th>
        <th scope="col">nom</th>
        <th scope="col">prenom</th>
        <th scope="col">age</th>
        <th scope="col">date debut</th>
        <th scope="col">date fin</th>
        <th scope="col">type du contract</th>
        <th scope="col">nombre de descandants</th>
        <th colspan="2" scope="col">Action possible</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let t of Employee | filter:search">
        <td scope="row"> {{t.cnss}}</td>
        <td>{{t.nom}}</td>
        <td>{{t.prenom}}</td>
        <td>{{t.age}}</td>
        <td>{{t.date_debut}} </td>
        <td>{{t.date_fin}}</td>
        <td>{{t.type_contract}}</td>
        <td>{{t.nbr_enfant}}</td>
        <td><button (click)="modifier(t)" class="btn btn-warning">Editer</button></td>
        <td><button (click)="Supprimer(t)" class="btn btn-danger">supprimer</button></td>
    </tr>
</tbody>
</table>
